<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Estoque</title>
    <style>
      /* estilo CSS para a tabela */
      table {
        border-collapse: collapse;
        margin: 20px auto;
        font-size: 16px;
        font-family: Arial, sans-serif;
        width: 100%;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      caption {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Nome do seu Estabelecimento</h1>
    <table>
      <caption>Estoque</caption>
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bebidas</td>
          <td>Água</td>
          <td>10</td>
          <td>R$ 2,00</td>
        </tr>
        <tr>
          <td>Bebidas</td>
          <td>Refrigerante</td>
          <td>20</td>
          <td>R$ 4,50</td>
        </tr>
        <tr>
          <td>Refeições</td>
          <td>Pizza G</td>
          <td>100</td>
          <td>R$ 59,99</td>
        </tr>
        <tr>
          <td>Outros</td>
          <td>Guardanapos</td>
          <td>500</td>
          <td>R$ 0,50</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
